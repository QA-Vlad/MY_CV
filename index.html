    <!--  Встроенный скрипт для определения basePath и установки href тега <base> -->
    <!-- Этот скрипт выполняется СРАЗУ, до загрузки других ресурсов -->
    <script>
        // PRODUCTION_BASE_PATH должен совпадать со значением в scripts.js и 404.html.
        // Пока scripts.js не загружен, используем строковое значение напрямую.
        const PRODUCTION_BASE_PATH_VALUE = '/MY_CV';
        const currentPathname = window.location.pathname;

        // basePath будет PRODUCTION_BASE_PATH_VALUE, если:
        // 1. URL начинается с PRODUCTION_BASE_PATH_VALUE + '/', или
        // 2. равен PRODUCTION_BASE_PATH_VALUE (для корня репозитория https://user.github.io/MY_CV), или
        // 3. это GitHub Pages с spa_path параметром (когда 404.html делает редирект)
        // Иначе, basePath будет '' (пустая строка) для локальной разработки.
        const isGitHubPages = window.location.host === 'qa-vlad.github.io';
        const hasSpaPath = window.location.search.includes('spa_path=');
        const isProductionPath = currentPathname.startsWith(PRODUCTION_BASE_PATH_VALUE + '/') || 
                                currentPathname === PRODUCTION_BASE_PATH_VALUE ||
                                currentPathname === PRODUCTION_BASE_PATH_VALUE + '/';
        
        const determinedBasePath = (isGitHubPages || isProductionPath || hasSpaPath)
            ? PRODUCTION_BASE_PATH_VALUE
            : '';

        // Определяем базовый URL для тега <base>. Он всегда должен заканчиваться на слеш.
        const baseHref = determinedBasePath === '' ? '/' : determinedBasePath + '/';

        // Находим тег <base> и устанавливаем его href
        const baseTag = document.querySelector('base');
        if (baseTag) {
            baseTag.href = baseHref;
        }

        // Сохраняем определенный basePath и isLocal в глобальных переменных
        // (или на объекте window), чтобы основной скрипт мог их использовать.
        window.appBasePath = determinedBasePath;
        window.isLocal = determinedBasePath === ''; // Флаг для определения локальной среды

        // >>> ОТЛАДКА <<<
        console.log("Embedded Script Debug:");
        console.log("  Current Pathname:", currentPathname);
        console.log("  Current Search:", window.location.search);
        console.log("  Current Host:", window.location.host);
        console.log("  isGitHubPages:", isGitHubPages);
        console.log("  hasSpaPath:", hasSpaPath);
        console.log("  isProductionPath:", isProductionPath);
        console.log("  Determined basePath:", determinedBasePath);
        console.log("  Set <base href> to:", baseHref);
        console.log("  isLocal:", window.isLocal);
        // >>> КОНЕЦ ОТЛАДКИ <<<

    </script>
